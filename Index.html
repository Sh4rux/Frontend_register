<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
   
</head>

<body>
    <!--Barra de navegacion-->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Proyecto</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Dropdown
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled">Disabled</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
    </nav>
    <!--Formulario-->
    <div class="container">
    <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-6">
          <label for="ValidacionNombre" class="form-label">Nombres</label>
          <input type="text" class="form-control" id="ValidacionNombre"  required >
          <div class="invalid-feedback">
            Este campo es requerido.
          </div>
        </div>
        <div class="col-md-6">
          <label for="ValidacionApellido" class="form-label">Apellidos</label>
          <input type="text" class="form-control" id="ValidacionApellido"  required>
          <div class="invalid-feedback">
            Este campo es requerido.
          </div>
        </div>
        <div class="col-md-4">
          <label for="ValidacionCorreo" class="form-label">Correo electronico</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
            <input type="text" class="form-control" id="ValidacionCorreo" aria-describedby="inputGroupPrepend" required>
            <div class="invalid-feedback">
              Por favor digite un correo.
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <label for="ValidacionTelefono" class="form-label">Telefono</label>
          <input type="text" class="form-control" id="ValidacionTelefono" required>
          <div class="invalid-feedback">
            Se requiere un numero de telefono.
          </div>
        </div>
       
        
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
              Agree to terms and conditions
            </label>
            <div class="invalid-feedback">
              You must agree before submitting.
            </div>
          
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
      </form>
    </div>
</div>


</body>

<script type="text/javascript" src="Recursos/funciones.js"></script>

</html>
